server {
	server_name	base.9rivers.com;

	# SSL configuration
	#
	listen 443 ssl default_server;
	listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	ssl_certificate /etc/letsencrypt/live/base.9rivers.com/cert.pem;
	ssl_certificate_key /etc/letsencrypt/live/base.9rivers.com/privkey.pem;

	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header Host $http_host:$server_port;
		proxy_pass http://127.0.0.1:4567;
		proxy_cookie_domain base.9rivers.com $host;
		proxy_ssl_session_reuse on;
		proxy_cache_bypass $http_upgrade;
		proxy_redirect off;
		# Socket.IO Support
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
	}
}
