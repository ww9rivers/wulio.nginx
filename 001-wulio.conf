server {
	listen		443;
	listen		[::]:443;
	server_name	wulio.study-in.us;

	# SSL configuration
	#
	listen 443 ssl default_server;
	listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	ssl_certificate /etc/letsencrypt/live/app.study-in.us/cert.pem;
	ssl_certificate_key /etc/letsencrypt/live/app.study-in.us/privkey.pem;

	location /app {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto http;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header Host $http_host:$server_port;
		proxy_pass http://127.0.0.1:5137;
		proxy_cookie_domain wulio.study-in.us $host;
		proxy_ssl_session_reuse on;
		proxy_cache_bypass $http_upgrade;
		proxy_redirect off;
	}

	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto http;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header Host $http_host:$server_port;
		proxy_pass http://127.0.0.1:1337;
		proxy_cookie_domain wulio.study-in.us $host;
		proxy_ssl_session_reuse on;
		proxy_cache_bypass $http_upgrade;
		proxy_redirect off;
	}
}
