server {
	server_name	app.study-in.us;
	listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/app.study-in.us/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/app.study-in.us/privkey.pem; # managed by Certbot


	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto http;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header Host $http_host:$server_port;
		proxy_pass http://127.0.0.1:5183;
		proxy_cookie_domain app.study-in.us $host;
		proxy_ssl_session_reuse on;
		proxy_cache_bypass $http_upgrade;
		proxy_redirect off;
	}
	location /wsapp/ {
		proxy_pass http://127.0.0.1:5183;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
		proxy_set_header Host $host;
	}

}
server {
	server_name	app.study-in.us;
	listen 8443 ssl;
	ssl_certificate /etc/letsencrypt/live/app.study-in.us/cert.pem;
	ssl_certificate_key /etc/letsencrypt/live/app.study-in.us/privkey.pem;

	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto http;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header Host $http_host:$server_port;
		proxy_pass http://127.0.0.1:1347;
		proxy_cookie_domain app.study-in.us $host;
		proxy_ssl_session_reuse on;
		proxy_cache_bypass $http_upgrade;
		proxy_redirect off;
	}
}
