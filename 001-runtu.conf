server {
	server_name	runtu.us;

	# SSL configuration
	#
	listen 443 ssl;
	ssl_certificate /etc/letsencrypt/live/bbs.9rivers.com/fullchain.pem; # managed by Certbot
	ssl_certificate_key /etc/letsencrypt/live/bbs.9rivers.com/privkey.pem; # managed by Certbot


	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header Host $http_host:$server_port;
		proxy_pass http://127.0.0.1:4567;
		proxy_cookie_domain runtu.us $host;
		proxy_ssl_session_reuse on;
		proxy_cache_bypass $http_upgrade;
		proxy_redirect off;
		# Socket.IO Support
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
	}


}
